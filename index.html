<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application avec Backend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Ma Liste d'Éléments</h1>
  </header>
  <main>
    <section class="form-container">
      <form id="itemForm">
        <input type="text" id="itemInput" placeholder="Ajouter un élément..." required>
        <button type="submit">Ajouter</button>
      </form>
    </section>
    <section class="list-container">
      <ul id="itemList"></ul>
    </section>
  </main>
  <footer>
    <p>Application avec Backend - Créée avec HTML, CSS et JS</p>
  </footer>
  <script src="app.js"></script>
</body>
</html>
